<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafi's cookbook</title>
    <link rel="stylesheet" href="assets/styling/style.css">
</head>

<body class="mainbody">
    <div>
        <img src="assets/images/spine.jpg" id="spine">
    </div>
    <nav>
        <a href="./">
            <h1>Rafi's cookbook</h1>
        </a>
        <search>
            <input type="text" id="searchbox" placeholder="Pesquisar" onkeyup="search(this.value)">
            <div id="results">
                <p>O que tem em mente?</p>
            </div>
        </search>
    </nav>

    <iframe src="main.html" frameborder="0" id="frame"></iframe>

    <script>
        function searchableString(str) {
            str = str.toLowerCase();
            if (str.search(/[\xC0-\xFF]/g) > -1) {
                str = str
                    .replace(/[\xC0-\xC5]/g, "A")
                    .replace(/[\xC6]/g, "AE")
                    .replace(/[\xC7]/g, "C")
                    .replace(/[\xC8-\xCB]/g, "E")
                    .replace(/[\xCC-\xCF]/g, "I")
                    .replace(/[\xD0]/g, "D")
                    .replace(/[\xD1]/g, "N")
                    .replace(/[\xD2-\xD6\xD8]/g, "O")
                    .replace(/[\xD9-\xDC]/g, "U")
                    .replace(/[\xDD]/g, "Y")
                    .replace(/[\xDE]/g, "P")
                    .replace(/[\xE0-\xE5]/g, "a")
                    .replace(/[\xE6]/g, "ae")
                    .replace(/[\xE7]/g, "c")
                    .replace(/[\xE8-\xEB]/g, "e")
                    .replace(/[\xEC-\xEF]/g, "i")
                    .replace(/[\xF1]/g, "n")
                    .replace(/[\xF2-\xF6\xF8]/g, "o")
                    .replace(/[\xF9-\xFC]/g, "u")
                    .replace(/[\xFE]/g, "p")
                    .replace(/[\xFD\xFF]/g, "y");
            }
            return str;
        }

        function routeString(str) {
            return searchableString(str).replace(/[^A-Z0-9]+/ig, "_");
        }

        function search(input) {
            let keyword = searchableString(input.trim());
            let results = document.querySelector('#results')

            if (keyword != '') {
                fetch("assets/routes.json")
                    .then(res => res.json())
                    .then(islands => {
                        let search = []
                        islands.recipes.forEach(dropdown => {
                            let entry = [dropdown.options.filter(recipe => {
                                return searchableString(recipe).includes(keyword);
                            }), dropdown.title]
                            if (entry[0].length != 0) search.push(entry);
                        });
                        search.sort();
                        if (search.length != 0) {
                            results.innerHTML = `${search.map(dropdown => {
                                return dropdown[0].map(recipe => {
                                    return `<button id="${routeString(dropdown[1])}/${routeString(recipe)}" onclick="openSearchRecipe(this)" class="search_result">${recipe.substr(0, searchableString(recipe).indexOf(keyword))
                                        }<b>${recipe.substr(searchableString(recipe).indexOf(keyword), keyword.length)
                                        }</b>${recipe.substr(searchableString(recipe).indexOf(keyword) + keyword.length)
                                        }</button>`;
                                }).join("");
                            }).join("")}`;
                        } else {
                            results.innerHTML = "<p>Nenhum resultado</p>";
                        }
                    });
            } else {
                results.innerHTML = "<p>O que tem em mente?</p>";
            }
        }

        function loadSideBar() {
            const nav = document.querySelector("nav");
            fetch("assets/routes.json")
                .then(res => res.json())
                .then(islands => {
                    for (const [name, content] of Object.entries(islands)) {
                        nav.insertAdjacentHTML("beforeend",
                            `<div id="${name}">
                                ${content.map(dropdown => {
                                return `
                                        <div class="dropdown" id="${routeString(dropdown.title)}">
                                            <label><input type="checkbox">${dropdown.title}<span class="material">arrow_forward_ios</span></label>
                                            <div>
                                                ${dropdown.options.map(recipe => {
                                    return `<button id="${routeString(recipe)}" onclick="openRecipe(this)">${recipe}</button>`
                                }).join("")}
                                            </div>
                                        </div>
                                    `
                            }).join("")}
                            </div>`
                        )
                    }
                });
        }

        function openRecipe(element) {
            let newHash = element.parentElement.parentElement.id + "/" + element.id;
            if (newHash != window.location.hash.substr(1)) {
                window.location.hash = newHash;
                document.getElementById("frame").src = "recipe.html";
            }
        }

        function openSearchRecipe(element) {
            let newHash = element.id;
            if (newHash != window.location.hash.substr(1)) {
                window.location.hash = newHash;
                document.getElementById("frame").src = "recipe.html";
            }
        }

        loadSideBar();
        if (window.location.hash.length > 1) {
            document.getElementById("frame").src = "recipe.html";
        }
    </script>
</body>

</html>
